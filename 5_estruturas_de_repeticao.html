<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estruturas de Repetição</title>
</head>
<body>
    
    <script>

        let numero = 1;

        while (numero <= 50)
        {
            if (numero % 2 == 0)
            {
                document.write(numero + " é PAR <br>");
            }
            else
            {
                document.write(numero + " é IMPAR <br>")
            }

            numero++;
        }

    </script>


<br>
<br>

    <script>

        
        for (var i = 3; i <= 100; i++)
        {
            if (i % 3 == 0)
            {
                document.write(i, "<br>");
            }
        }

    </script>

<br>
<br>

    <script>

        for (var i = 100; i >= 0; i--)
        {
            if (i % 2 == 0)
            {
                document.write(i, "<br>");
            }
        }

    </script>

<br>
<br>

    <script>

        for (var i = 1; i <= 40; i++)
        {
            if (i % 4 == 0)
            {
                document.write("PIM <br>");
            }
            else
            {
                document.write(i, "<br>");
            }
        }

    </script>

</body>
</html>
